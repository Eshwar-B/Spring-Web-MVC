<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bootstrap Page</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h2>Save User here</h2>
		
		<font style = "color:green;"> <p th:text = "${smsg}">  </p> </font>
		<font style = "color:red;"> <p th:text = "${emsg}">  </p> </font>
		<font style = "color:red;"> <p th:text = "${empty}">  </p> </font>
		
		<form th:action = "@{/user}"  th:object = "${user}" method = "post">
			<table>
				<tr>
					<td>
						Name :
					</td>
					<td>
						<input type = "text" th:field = "*{name}">
					</td>
					
				</tr>

				<tr>
					<td>
						Email :
					</td>
					<td>
						<input type = "email" th:field = "*{email}">
					</td>
					
				</tr>

				<tr>
					<td>
						Password :
					</td>
					<td>
						<input type = "text" th:field = "*{pwd}">
					</td>
					
				</tr>
				<tr>
					<td>
						 Phno :
					</td>
					<td>
						<input type = "number" th:field = "*{phno}">
					</td>
					
				</tr>


				<tr>
					<td>
						<input type = "submit" value = "submit" class = "btn btn-primary">
					</td>
					
				</tr>

			</table>
		</form>
	</div>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
